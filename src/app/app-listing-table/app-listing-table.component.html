<h1>{{entityType.plural | titleCase}}</h1>
<table data-toggle="table" data-pagination="true" [attr.data-search]="entityType.singular !== 'carro'?true:false">
  <thead>
    <tr>
      <th *ngFor="let propertyType of entityType.propertyTypes">{{propertyType.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entity of entities">
      <td *ngFor="let property of entity.mountProperties()">{{property.value}}</td>
    </tr>
  </tbody>
</table>
